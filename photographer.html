<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE IMPORT  -->
    <link rel="stylesheet" href="public/css/style.css">
    <title>FishEye | Photographer </title>
</head>

<body class="homepage-content">

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./public/img/fish-eye-logo.png" alt="logo FishEye">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="photographer-banner">
            <div class="photographer-banner__body">
                <div class="photographer-banner__info">
                    <h1 class="photographer-banner__name">Mimi Keel</h1>
                    <p class="photographer-banner__location">London, UK</p>
                    <p class="photographer-banner__slogan">Voir le beau dans le quotidien</p>
                </div>
                <div class="photographer-banner__contact">
                    <button type="button" class="button button-contact">Contactez-moi</button>
                </div>
                <figure class="card__figure">
                    <img src="public/img/Photographers_ID_Photos/MimiKeel.jpg" alt="">
                </figure>
            </div>
            <div class="photographer-banner__footer">
                <ul class="tags">
                    <li class="tag"><a href="#">#portrait</a></li>
                    <li class="tag"><a href="#">#event</a></li>
                    <li class="tag"><a href="#">#travel</a></li>
                    <li class="tag"><a href="#">#animals</a></li>
                </ul>
            </div>
            
        </section>
        <form action="" class="order-by">
            <label for="orderBy" class="order-by__label">Trier par</label>
            <select name="order" id="orderBy" class="order-by__select">
                <option value="Popularité" selected class="order-by__option">Popularité</option>
                <option value="Date" class="order-by__option">Date</option>
                <option value="Titre" class="order-by__option">Titre</option>
            </select>
        </form>

        <div class="cards-deck ">
            <!-- 1 -->
            <article class="picture-card">
                <figure class="picture-card__image">
                    <img src="public/img/Mimi/Animals_Rainbow.jpg" alt="">
                </figure>
                <footer class="picture-card__info">
                    <h3 class="picture-card__title">Arc-en-cie</h3>
                    <aside class="picture-card__counter-like">
                        <p>12</p>
                        <i class="fas fa-heart"></i>

        </div>

        <!-- PHOTOGRAPHER-COUNTER -->
        <aside class="photographer-counter">
            <div class="photographer-counter__likes">
                <p>297 081</p>
                <i class="fas fa-heart"></i>
            </div>
