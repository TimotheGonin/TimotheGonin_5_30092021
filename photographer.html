<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE IMPORT  -->
    <link rel="stylesheet" href="public/css/style.css">
    <title>FishEye | Photographer </title>
</head>

<body class="homepage-content">

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./public/img/fish-eye-logo.png" alt="logo FishEye">
                </a>
            </div>
        </nav>
    </header>

    <main>

        <!-- ORCER BY -->
        <form action="" class="order-by">
            <label for="orderBy" class="order-by__label">Trier par</label>
            <select name="order" id="orderBy" class="order-by__select">
                <option value="Popularité" class="order-by__option">Popularité</option>
                <option value="Date" class="order-by__option">Date</option>
                <option value="Titre" class="order-by__option">Titre</option>
            </select>
        </form>

        <!-- CONTENT DECK -->
        <div id="media-cards-deck" class="cards-deck"></div>

        <!-- CONTACT BUTTON SMALL'Ajouter event et générer en JS'-->
        <div class="photographer-contact">
            <button type="button" class="button button-contact button-contact--small">Contactez-moi</button>
        </div>

    </main>

    <!-- ICONS IMPORT -->
    <script src="https://kit.fontawesome.com/1243262ebe.js" crossorigin="anonymous"></script>
    
    <!-- JS FILE IMPORT -->
    <!-- Factory -->
    <script src="js/factories/MediaFactory.js"></script>

    <!-- Models -->
    <script src="js/models/Photographer.js"></script>
    <script src="js/models/Picture.js"></script>
    <script src="js/models/Video.js"></script>

    <!-- Templates -->
    <script src="js/templates/ContactModal.js"></script>
    <script src="js/templates/MediaCard.js"></script>
    <script src="js/templates/PhotographerBanner.js"></script>
    <script src="js/templates/PhotographerCounter.js"></script>

    <!-- Api -->
    <script src="js/api/Api.js"></script>

    <!-- Entry point -->
    <script src="js/Banner.js"></script>
    <script src="js/Lightbox.js"></script>
    <script src="js/Medias.js"></script>
</body>

</html>
